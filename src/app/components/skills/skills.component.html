<div class="row">
  <h1>Skills</h1>

  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaskill"
      *ngIf="isLogged"
    >
      Nueva Skill
    </button>
  </div>

  <div class="col-sm-4 col-md4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
      [percent]="skill.porcentaje"
      [radius]="100"
      [imageSrc]="''"
      [title]="skill.nombre"
      [titleColor]="'#345763'"
      [showTitle]="true"
      [showImage]="false"
      [showUnits]="true"
      [imageHeight]="120"
      [imageWidth]="120"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'#bc5426'"
      [innerStrokeColor]="'#345763'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{ skill.id }}">
          <i class="bi bi-pencil-fill"></i>Editar
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-pencil-fill"></i>Borrar
        </button>
      </td>
    </div>
  </div>
</div>
