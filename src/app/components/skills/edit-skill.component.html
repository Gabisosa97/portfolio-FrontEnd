<div class="container" *ngIf="skill">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre de Skill</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="skill.nombre"
            name="nombre"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label for="porcentaje">Porcentaje de Skill</label>
          <input
            type="text"
            class="form-control"
            id="porcentaje"
            [(ngModel)]="skill.porcentaje"
            name="porcentaje"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div>
          <button class="btn btn-primary">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
