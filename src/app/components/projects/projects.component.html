<div class="row">
  <h1>Proyectos Realizados</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevoproyecto"
      *ngIf="isLogged"
    >
      Nuevo Proyecto
    </button>
  </div>

  <div class="col-log-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let pr of proyecto">
          <td>{{ pr.nombre }}</td>
          <td>{{ pr.descripcion }}</td>
          <td><a href="{{pr.link}}" style="color:white"target="_blank">Enlace</a></td>
          <td>
            <div
              class="col-sm-12 col-md-3 col-lg-3 offset-md-3 offset-lg-3 pt2"
            >
              <img style="width: auto" src="{{ pr.img }}" class="img-fluid img-project" />
            </div>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editproyecto/{{ pr.id }}">
              <i class="bi bi-pencil-fill"></i>Editar
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(pr.id)">
              <i class="bi bi-trash3"></i>Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
