<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            [(ngModel)]="descripcion"
            name="descripcion"
            required
          />
        </div>
        <div class="form-group">
          <label for="link">Enlace</label>
          <input
            type="text"
            class="form-control"
            id="link"
            [(ngModel)]="link"
            name="link"
            required
          />
        </div>
        <div class="form-group">
          <label for="img">Imagen</label>
          <input
            type="file"
            class="form-control"
            id="img"
            name="img"
            [(ngModel)]="img"
            (change)="uploadImage($event)"
            accept=".jpg, .png, .jpeg"
            required
          />
        </div>
        <div class="imagen">
          <img src="{{ imageService.url }}" width="200px" />
        </div>
        <div>
          <button class="btn btn-primary">Editar</button>
        </div>
      </form>
    </div>
  </div>
</div>
