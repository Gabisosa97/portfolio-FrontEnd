<div class="row">
  <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
    <img src="{{ persona.img }}" class="img-fluid" id="mypic" />
  </div>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <p id="nombre">{{ persona.nombre }} {{ persona.apellido }}</p>
    <p>Full Stack Developer Jr</p>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 descripcion">
    <span>
      <h1>Acerca de mi</h1>
      <p>
        {{ persona.descripcion }}
      </p>
    </span>
  </div>
  <div class="col-lg-1">
    <button
      id="editar"
      type="button"
      class="btn btn-light"
      routerLink="/editabout/1"
      *ngIf="isLogged"
    >
      <i class="bi bi-pencil-fill"></i> Editar Persona
    </button>
  </div>
</div>
