<div class="container" *ngIf="persona">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="persona.nombre"
            name="nombre"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            [(ngModel)]="persona.apellido"
            name="apellido"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            [(ngModel)]="persona.descripcion"
            name="descripcion"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label for="img">Foto</label>
          <input
            type="file"
            class="form-control"
            id="img"
            [(ngModel)]="persona.img"
            (change)="uploadImage($event)"
            accept=".jpg, .png, .jpeg"
            name="img"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="imagen">
          <img src="{{ imageService.url }}" width="200px"/>
        </div>
        <div>
          <button class="btn btn-primary">Editar</button>
        </div>
      </form>
    </div>
  </div>
</div>
