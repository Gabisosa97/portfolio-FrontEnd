<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="titulo">Titulo de la Empresa</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            [(ngModel)]="titulo"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion de la Empresa</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            name="descripcion"
            [(ngModel)]="descripcion"
            required
          />
        </div>
        <div>
          <button class="btn btn-primary">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
