<div class="container" *ngIf="xpLab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="titulo">Titulo de la Empresa</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            [(ngModel)]="xpLab.titulo"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion de la Empresa</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            [(ngModel)]="xpLab.descripcion"
            name="descripcion"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div>
          <button class="btn btn-primary">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
