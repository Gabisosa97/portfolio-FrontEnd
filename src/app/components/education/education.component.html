<div class="row">
  <h1>Educacion</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Nueva Educacion
    </button>
  </div>
  <div class="col-log-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let edu of educacion">
          <td>{{ edu.titulo }}</td>
          <td>{{ edu.descripcion }}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editedu/{{ edu.id }}">
              <i class="bi bi-pencil-fill"></i>Editar
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(edu.id)">
              <i class="bi bi-trash3"></i>Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
